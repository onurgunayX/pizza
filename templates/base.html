<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}  {% endblock %} </title>
  
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
</head>
<div class="container pt-3">
  <div class="d-flex my-2">
   
    <a class="btn btn-success " href="{{ url_for('login') }}">Giriş Yap</a>
    <a class="btn btn-primary mx-3"href="{{ url_for('Register') }}">Kaydol </a>
    <a class="btn btn-primary mx-3"href="{{ url_for('Order') }}"> Sipariş Ver </a>
    <a class="btn btn-primary mx-3"href="{{ url_for('Search') }}"> Sipariş Takip </a>
     <!-- <a class="btn btn-primary mx-3" href="/create">Metin Gir</a> -->
    
    
    
  </div> 
  <div class="d-flex justify-content-end align-self-start" >
    <a class="btn btn-danger "  href="/logout">Çıkış Yap</a>
  </div>
  
  <br/>
  
<div class="container">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-success" role="alert">{{message}}</div>  
  {%endfor%}
  
</div>

<body>
    {% block content %} 
    

   {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
